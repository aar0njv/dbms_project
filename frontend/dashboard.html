<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzyGo+ Dashboard</title>
  <link rel="stylesheet" href="dashboard_style.css" />
</head>
<body class="dashboard-body">
  <!-- Top Status Bar -->
  <div class="top-status-bar">
    <div class="left-logo">EzyGo+</div>
    <div class="right-controls">
      <select id="attendance-threshold">
        <option value="70">70%</option>
        <option value="75" selected>75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
        <option value="90">90%</option>
      </select>

      <span class="college-label">Govt. Model Engineering College</span>

      <img src="profile.png" alt="profile" class="profile-icon" />
    </div>
  </div>

  <!-- Dashboard Content -->
  <header class="dashboard-header">
    <h1>Welcome to EzyGo+</h1>
    <p>Your smart attendance tracking system for modern educational institutions</p>
  </header>

  <main class="dashboard-main">
    <div class="attendance-summary">
      <div><strong>4</strong><br>Total Classes</div>
      <div><strong>2</strong><br>Present</div>
      <div><strong>1</strong><br>Absent</div>
      <div><strong>75%</strong><br>Attendance Rate</div>
    </div>

    <section class="reminder">
      <h2>Quick Actions</h2>
      <p>Common tasks for attendance management</p>
      <button>Mark Attendance</button>
      <button>View Students</button>
      <button>Generate Report</button>
    </section>
  </main>

  <footer class="dashboard-footer">
    <p>Â© 2025 EzyGo+ Dashboard</p>
  </footer>

  <script>
    document.getElementById("attendance-threshold").addEventListener("change", function () {
      const value = this.value;
      console.log("Threshold set to:", value);
    });
  </script>
</body>
</html>
