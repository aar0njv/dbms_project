<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyGo+ Auth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Log in<br><span>to EasyGo+</span></h2>

      <label for="login-handle">Twitter handle</label>
      <input type="text" id="login-handle" placeholder="@yourhandle" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required>

      <div class="links">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Log in</button>
      <p class="toggle-msg">Donâ€™t have an account? <a href="#" onclick="toggleForm()">Sign up now!</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display: none;">
      <h2>Sign up<br><span>for EasyGo+</span></h2>

      <label for="signup-handle">Twitter handle</label>
      <input type="text" id="signup-handle" placeholder="@yourhandle" required>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="you@example.com" required>

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required>

      <button type="submit">Sign up</button>
      <p class="toggle-msg">Already have an account? <a href="#" onclick="toggleForm()">Log in here</a></p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
